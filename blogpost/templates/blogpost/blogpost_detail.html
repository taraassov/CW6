{% extends 'client/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <img src="/media/{{ object.preview }}" class="card-img-top img-fluid"/>
                        <h3 class="card-title">
                            "{{ object.title }}"
                        </h3>
                    </div>
                    <div class="card-body">
                        <p>
                            {{ object.content }}
                        </p>

                    </div>
                    <div class="card-footer">
                        Просмотры: {{ object.views_count }}
                    </div>
                    <div class="card-footer">
                        Дата публикации: {{ object.created_at }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
