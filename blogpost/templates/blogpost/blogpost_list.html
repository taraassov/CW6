{% extends 'client/base.html' %}
{% block content %}
<div class="col-12 mb-5">

<div class="row">
    {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <p class="card-text">{{ object.title|title }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'blogpost:view' object.pk %}" class="btn btn-sm btn-outline-secondary">Просмотр</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="{% url 'client:main_page' %}">На главную</a>
    </div>
</footer>
{% endblock %}
