{% extends 'client/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            {{ object.fullname }}
                        </h3>
                    </div>
                    <div class="card-body">
                        <p>
                            {{ object.comment }}
                        </p>

                    </div>
                    <div class="card-footer">
                        {{ object.email }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
