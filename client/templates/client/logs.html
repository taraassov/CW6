{% extends 'client/base.html' %}

{% block content %}
  <h1>{{ title }}</h1>
  <table>
    <thead>
      <tr>
        <th>Дата и время</th>
        <th>Статус</th>
        <th>Ответ сервера</th>
      </tr>
    </thead>
    <tbody>
      {% for log in object_list %}
        <tr>
          <td>{{ log.date_time }}</td>
          <td>{{ log.status }}</td>
          <td>{{ log.server_response }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
    <footer class="text-muted">
        <div class="container">
            <p class="float-right">
            <a href="{% url 'client:main_page' %}">На главную</a>
        </div>
    </footer>
{% endblock %}
